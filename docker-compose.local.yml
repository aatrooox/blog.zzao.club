version: '3.9'

networks:
  app_net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:

services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog}
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      # 如需自定义配置，取消下一行注释并确保文件存在
      # - ./docker/mysql/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: [CMD, mysqladmin, ping, -h, 127.0.0.1, '-p${MYSQL_ROOT_PASSWORD:-123456}']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  redis:
    image: redis:7.0
    container_name: blog_redis
    restart: unless-stopped
    command: [redis-server, --appendonly, yes]
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net
